
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<header>
      <span id="first">
       <strong>TO THE NEW</strong>
      </span>
    <nav><a href="#">Home</a>&nbsp&nbsp<a href="#">Quick Links</a></nav>
    <hr/>
</header>
<body>
<section class="container">
    <div class="title">
      <span>
        <h1 style="color:#ffffff;padding-left:3px;">Bug Report</h1>
      </span>
    </div>
    <form class="form-container">
        <div class=field1>
            <label>Title*:</label>
            <br/>
            <input type="text" size="45"required >
        </div>
        <div class=field2>
            <label>Description*:</label>
            <br/>
            <textarea rows="4" cols="64" required></textarea>
        </div>
        <div class=field3>
            <label>Operating System*:</label>
            <br/>
            <select>
                <option value="Windows_xp">Windows Xp</option>
                <option value="iOS">iOS</option>
                <option value="Linux">Linux</option>

            </select>
        </div>
        <div class=field4>
            <label>Product*:</label>
            <br/>
            <select>
                <option value="Formold">Formold</option>
                <option value="mine">mine</option>
                <option value="bug">bug</option>

            </select>
        </div>
        <div class=field5>
            <label>Version*:</label>
            <br/>
            <input type="text"required>
        </div>
        <div class=field6>
            <label>License*:</label>
            <br/>
            <input type="radio" name="rad" value="free">Free
            <span class=rad><input type="radio" name="rad" value="business">Business</span>
        </div>
        <div class=field7>
            <label>Severity*:</label>
            <br/>
            <select>
                <option value="Critical">Critical</option>
                <option value="Minor">Minor</option>
                <option value="None">None</option>

            </select>
        </div>
        <div class=field8>
            <label>Attachments*:</label>
            <br/>
            <input type="file" name="img" multiple>
        </div>
        <div class="end">
      <span>
        <input type="Submit" value="Send">
      </span>
        </div>
    </form>
</section>
</body>
</html>
